<div class="container mt-4">
  <h2 class=" mb-4">Lista de Departamentos</h2>

  <div *ngIf="message" class="alert alert-danger text-center">
    {{ message }}
  </div>

  <div *ngIf="department.length > 0; else noDepartments">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Propiedad</th>
          <th>Piso</th>
          <th>Letra</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of department">
          <td>{{ d.propertyName }}</td>
          <td>{{ d.floor }}</td>
          <td>{{ d.letter }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noDepartments>
    <p class="text-center text-muted">No hay departamentos para mostrar.</p>
  </ng-template>

  <button class="btn btn-secondary mt-3" [routerLink]="['/departamentos']">Volver</button>
</div>
