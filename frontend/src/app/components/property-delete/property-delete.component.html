<div class="container mt-5">
  <h2 class="mb-4">Eliminar Propiedad</h2>

  <div class="mb-3">
    <label for="propertyName" class="form-label">Nombre de la propiedad:</label>
    <input type="text" id="propertyName" class="form-control" [(ngModel)]="propertyName" placeholder="Ej: Edificio Central">
  </div>

  <button class="btn btn-primary mb-3" (click)="searchPropertyByName()">Buscar</button>

  <div *ngIf="property" class="alert alert-warning">
    <p><strong>Propiedad encontrada:</strong></p>
    <p><strong>Nombre:</strong> {{ property.propertyName }}</p>
    <p><strong>Direcci√≥n:</strong> {{ property.adress }}</p>

    <button class="btn btn-danger mt-2" (click)="deleteProperty()">Eliminar propiedad</button>
  </div>

  <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message.includes('correctamente'), 'alert-danger': message.includes('Error') || message.includes('no se ha')}">
    {{ message }}
  </div>

  <div class="mt-4">
    <a routerLink="/propiedad" class="btn btn-secondary">Volver</a>
  </div>
</div>
