<div class="container mt-4">
  <h2>Listado de Recibos</h2>

  <ng-container *ngIf="receipts && receipts.length > 0; else noReceipts">
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Alquiler</th>
          <th>Expensas</th>
          <th>Obras Sanitarias</th>
          <th>Total en Letras</th>
          <th>DNI Inquilino</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let receipt of receipts">
          <td>{{ receipt.date | date:'yyyy-MM-dd' }}</td>
          <td>${{ receipt.rent }}</td>
          <td>${{ receipt.expenses }}</td>
          <td>${{ receipt.obrasSanitarias }}</td>
          <td>{{ receipt.totalInString }}</td>
          <td>{{ receipt.dniTenant }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noReceipts>
    <p class="text-center text-muted">No hay recibos cargados.</p>
  </ng-template>

  <button class="btn btn-secondary mt-3" [routerLink]="['/recibo']">Volver</button>
</div>
