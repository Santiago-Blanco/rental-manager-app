<div class="container mt-5" *ngIf="department">
  <h2 class="mb-4 text-center">Detalles del Departamento</h2>

  <div class="card shadow">
    <div class="card-body">
      <p><strong>Piso:</strong> {{ department.floor }}</p>
      <p><strong>Letra:</strong> {{ department.letter }}</p>
      <p><strong>Propiedad:</strong> {{ department.propertyName }}</p>
      <p><strong>Inquilino:</strong> 
        {{ department.tenant ? department.tenant.name + ' ' + department.tenant.lastname : 'Sin inquilino' }}
      </p>
    </div>
  </div>

  <div class="mt-4 d-flex gap-2">
    <button class="btn btn-warning"
            [routerLink]="['/departamento', department.propertyName, department.floor, department.letter, 'editar']">
      Editar
    </button>

    <button *ngIf="!department.tenant" class="btn btn-primary"
            [routerLink]="['/departamento', department.propertyName, department.floor, department.letter, 'asignar']">
      Asignar Inquilino
    </button>

    <button *ngIf="department.tenant" (click)="releaseDepartment()" class="btn btn-secondary">
      Liberar Inquilino
    </button>

    <button (click)="deleteDepartment()" class="btn btn-danger">🗑️ Eliminar</button>
  </div>

  <div *ngIf="mensaje" class="alert alert-info mt-3">{{ mensaje }}</div>
</div>
