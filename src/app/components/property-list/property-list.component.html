<div class="container mt-5">
  <h2 class="mb-4">Lista de Propiedades</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <ng-container *ngIf="properties && properties.length > 0; else noProperties">
    <div *ngFor="let prop of properties" class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">{{ prop.propertyName }}</h5>
        <p class="card-text"><strong>Direcci√≥n:</strong> {{ prop.adress }}</p>

        <div *ngIf="prop.departmentList && prop.departmentList.length > 0" class="mt-3">
          <h6>Departamentos:</h6>
          <ul class="list-group">
            <li *ngFor="let dept of prop.departmentList"
              class="list-group-item d-flex justify-content-between align-items-center">
              Departamento #{{ dept.floor }}{{ dept.letter }}
            </li>
          </ul>
        </div>

        <div *ngIf="!prop.departmentList || prop.departmentList.length === 0" class="text-muted mt-2">
          No hay departamentos registrados.
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noProperties>
    <p class="text-center text-muted">No hay propiedades para mostrar.</p>
  </ng-template>

  <div class="mt-4">
    <a routerLink="/propiedad" class="btn btn-secondary">Volver</a>
  </div>
</div>
