<div class="container mt-4">
    <h2>Buscar Departamento</h2>

    <form (ngSubmit)="getDepartmentByPropertyFloorAndLetter()" class="mb-4">
        <div class="row g-3 align-items-end">
            <div class="col-auto">
                <label class="form-label">Propiedad</label>
                <input type="text" class="form-control" [(ngModel)]="propertyName" name="propertyName" required />
            </div>
            <div class="col-auto">
                <label class="form-label">Piso</label>
                <input type="number" class="form-control" [(ngModel)]="floor" name="floor" required />
            </div>
            <div class="col-auto">
                <label class="form-label">Letra</label>
                <input type="text" class="form-control" [(ngModel)]="letter" name="letter" maxlength="1" required />
            </div>
            <div class="col-auto d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>

    <div *ngIf="message" class="alert alert-danger">
        {{ message }}
    </div>


    <div *ngIf="department as d" class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Departamento</h5>
            <p class="card-text"><strong>Piso:</strong> {{ d.floor }}</p>
            <p class="card-text"><strong>Letra:</strong> {{ d.letter }}</p>
            <p class="card-text"><strong>Propiedad:</strong> {{ d.propertyName }}</p>

            <p *ngIf="d.tenant">
                <strong>Inquilino:</strong> {{ d.tenant.name }} {{ d.tenant.lastname }} (DNI: {{ d.tenant.dni }})
            </p>
            <p *ngIf="!d.tenant" class="text-muted">
                <em>Sin inquilino asignado.</em>
            </p>
        </div>
    </div>

    <div *ngIf="message" class="alert alert-danger mt-3">
        {{ message }}
    </div>

    <button class="btn btn-secondary mt-3" [routerLink]="['/departamentos']">Volver</button>
</div>
