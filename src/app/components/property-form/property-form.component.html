<div class="container mt-4">
  <h2>Crear Propiedad</h2>

  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="propertyName" class="form-label">Nombre de la Propiedad</label>
      <input
        type="text"
        id="propertyName"
        class="form-control"
        formControlName="propertyName"
      />
      <div *ngIf="propertyForm.get('propertyName')?.invalid && propertyForm.get('propertyName')?.touched" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="adress" class="form-label">Dirección</label>
      <input
        type="text"
        id="adress"
        class="form-control"
        formControlName="adress"
      />
      <div *ngIf="propertyForm.get('adress')?.invalid && propertyForm.get('adress')?.touched" class="text-danger">
        La dirección es obligatoria.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="propertyForm.invalid">
      Guardar Propiedad
    </button>
  </form>

  <div *ngIf="mensaje" class="alert alert-success mt-3">
    {{ mensaje }}
  </div>

  <button class="btn btn-secondary mt-3" [routerLink]="['/propiedad']">Volver</button>
</div>
