<div class="container mt-5">
  <h2 class="mb-4">Crear Departamento</h2>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="floor" class="form-label">Piso</label>
      <input type="number" id="floor" class="form-control" formControlName="floor" min="0">
      <div class="text-danger" *ngIf="departmentForm.get('floor')?.invalid && departmentForm.get('floor')?.touched">
        El piso es obligatorio y debe ser mayor o igual a 0.
      </div>
    </div>

    <div class="mb-3">
      <label for="letter" class="form-label">Letra</label>
      <input type="text" id="letter" class="form-control" formControlName="letter" maxlength="1">
      <div class="text-danger" *ngIf="departmentForm.get('letter')?.invalid && departmentForm.get('letter')?.touched">
        La letra es obligatoria y debe tener solo un car√°cter.
      </div>
    </div>

    <div class="mb-3">
      <label for="propertyName" class="form-label">Nombre de la Propiedad</label>
      <input type="text" id="propertyName" class="form-control" formControlName="propertyName">
      <div class="text-danger" *ngIf="departmentForm.get('propertyName')?.invalid && departmentForm.get('propertyName')?.touched">
        El nombre de la propiedad es obligatorio.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="departmentForm.invalid">Guardar Departamento</button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">
    {{ message }}
  </div>

  <button class="btn btn-secondary mt-3" [routerLink]="['/departamentos']">Volver</button>
</div>
